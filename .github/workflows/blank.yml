name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Run a multi-line script
      run: |
        echo -e ${asdf} > test.sh
        cat test.sh
        bash test.sh
      env:
        asdf: ${{secrets.TEST_SH}} 
